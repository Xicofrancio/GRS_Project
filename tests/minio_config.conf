# Configure backup job for MinIO data
Job {
  Name = "MinIOBackup"
  Type = Backup
  Level = Full
  FileSet = "MinIOSet"
  Client = bacula-fd
  Schedule = "WeeklyCycle"
  Storage = File1
  Pool = File
  Messages = Standard
  SpoolData = yes
  Priority = 10
}

# Define the MinIO FileSet
FileSet {
  Name = "MinIOSet"
  Include {
    Options {
      signature = MD5
      verify = pins5
      compression = GZIP
    }
    File = /data
  }
}
